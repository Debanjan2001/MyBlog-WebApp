<!DOCTYPE html>
{% load static %}

<html>
<title>My Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/master.css' %}">
<link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<body class="w3-light-grey">

 <div class="wrapper">

<!-- Header -->
<header class="w3-container w3-dark-grey w3-center w3-padding-32"> 
  <h1><b>MY BLOG</b></h1>
  <h3>
  <p>Welcome to the blog of <span class="w3-tag">Bob</span></p>
  </h3>
  <h4>
		<a class="btn btn-primary" href="{% url 'blog:home' %}">Home</a>
		<a class="btn btn-primary" href="{% url 'blog:about' %}">About</a>

	
	{% if user.is_authenticated and user.is_superuser %}
		<a class="btn btn-primary" href="{% url 'blog:create' %}">Create Post</a>
		<a class="btn btn-primary" href="{% url 'blog:drafts' %}">Drafts</a>
		<a class="btn btn-primary" href="{% url 'admin:index' %}">Admin Site</a>
		<a class="btn btn-primary" href="{% url 'blog:logout' %}">Logout</a>
	{% else %}
	    <a class="btn btn-primary" href="{% url 'blog:login' %}">Admin Login</a>

	{% endif %}
  </h4>
</header>


	{% block base %}
	{% endblock %}


<div class="push"></div>
</div>


<!-- Footer -->
<footer class="footer w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <center>
  <h5>
  	<p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a> and <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a></p>
	<p> Made with &#10084;&#65039; by Debanjan Saha
  </center>
  </h5>
</footer>

</body>
</html>
