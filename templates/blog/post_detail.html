{% extends 'base/base.html' %}

{% load static %}

{% block base %}

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
 

 	<!-- Blog entry -->

  <div class="w3-card-4 w3-margin w3-white">
  <img src="{{ post.preview_image_url }}" style="width:100%;height:300px">
    <div class="w3-container">
      <h3><b>{{ post.title }}</b></h3>
    </div>

    <div class="w3-container">
      <p>
	  	{{ post.text|safe }}
	  </p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p>
          <a class="btn btn-success" href="{% url 'blog:update' post.pk %}"><b>Edit</b></a>
          <a class="btn btn-danger" href="{% url 'blog:delete' post.pk %}"><b>Delete</b></a>
          </p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <a href=""><span class="w3-padding-large w3-right"><b>Comments</b> <span class="w3-badge">{{ post.comments.count }}</span></span></a>
        </div>
      </div>
    </div>
  </div>
  <hr>
<!-- END BLOG ENTRIES -->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  
  <!-- Posts -->
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Last 5 comments</h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
    {% for comment in post.comments.all %}
        <li class="w3-padding-16">
        <span class="w3-large">{{ comment.author }}</span><br>
        <span>{{ comment.text }}</span>
      </li>
    {% endfor %}
    </ul>
  </div>
  <hr> 

<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>



{% endblock %}
