
{% extends 'base/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block base %}

  <div class="container">


    <center><h1>New Comment</h1></center>
    <form method="POST">
    {% csrf_token %}
    {{ form.media }}

    <div class="form-row">
        <div class="form-group col-md-12 mb-0">
            {{ form.author_name|as_crispy_field }}
        </div>
    </div>

   <div class="form-row">
        <div class="form-group col-md-12 mb-0">
            {{ form.comment_message|as_crispy_field }}
        </div>        
    </div>

    <div class="form-row">
        <div class="form-group col-md-4 mb-0"></div>

        <div class="form-group col-md-4 mb-0">
            <center>
            <button type="submit" class=" btn btn-success" >Post</button>
        </center>
        </div>  

        <div class="form-group col-md-4 mb-0"></div>

    </div>


     
    
    
</form>




  </div>

{% endblock %}
